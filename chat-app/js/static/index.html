<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css"/>
  <link rel="stylesheet" href="main.css"/>
  <script type="module" src="main.js"></script>
  <title>Hello</title>
</head>
<body>
<div class="container">
  <h1 id="app">Chat App!</h1>
  <div id="search">
    <label for="search-input"></label>
    <input type="text" id="search-input" placeholder="Search by user..."/>
  </div>
  <div id="messages"></div>
  <div id="error"></div>
  <div id="chat-form">
    <label for="sender">Name:</label><input type="text" id="sender"/>
    <label for="message">Message:</label><input type="text" id="message"/>
    <button id="send">Send</button>
  </div>
</div>
</body>
</html>
